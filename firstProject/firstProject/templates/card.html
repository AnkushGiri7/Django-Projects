<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{product.product_image.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color:green">{{product.id}} : {{product.product_name | upper}}</h5>
          <p class="card-text"><b>{{product.product_description |first}}</b>{{product.product_description}}</p>
          <p class="card-text"><b>{{product.product_brand}}</p>
          <p class="card-text"><small class="text-body-secondary">{{product.product_price|floatformat:2}}</small></p>
          <form action="{% url 'add_to_cart' product_id=product.id %}" method="">
            <button class="btn btn-secondary" type="submit">Add To Cart</button>
            <button type="button"class="btn btn-secondary rounded" onclick=updateQuantity('{{product.id}}',-1)>-</button>
            <input type="number" maxlength="2" size="3" class="p-1 rounded" name="quantity" id="quantity-{{product.id}}" value="1" min="0">
            <button type="button"class="btn btn-secondary rounded" onclick=updateQuantity('{{product.id}}',1)>+</button>
          </form>
          <script>
            function updateQuantity(productId,operation){
              let quantity = document.getElementById('quantity-'+productId)
              let currentQuantity = parseInt(quantity.value)
              let newQuantity = currentQuantity+operation
              quantity.value = newQuantity
            }
          </script>
        </div>
      </div>
    </div>
  </div>
